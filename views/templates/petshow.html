
        <div class="col-md-10 col-md-offset-1" >
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="{{petsShowCtrl.pet.picture}}" alt="pet image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Album Name:</h4>
                      <span ng-hide="editing">{{petsShowCtrl.pet.name}}</span>
                      <input ng-show="editing" ng-model="pet.name" type="text" class="form-control input-md">
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Artist Name:</h4>
                      <span ng-hide="editing">{{petsShowCtrl.pet.type}}</span>
                      <input ng-show="editing" ng-model="pet.type" type="text" class="form-control input-md">
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span ng-hide="editing">{{petsShowCtrl.pet.description}}</span>
                      <input ng-show="editing" ng-model="pet.description" type="text" class="form-control input-md">
                    </li>
                  </ul>
                </div>
              </div>

              <div class='panel-footer'>
                <div class='panel-footer'>
                </div>
              </div>
            </div>
         </div>
       </div>
